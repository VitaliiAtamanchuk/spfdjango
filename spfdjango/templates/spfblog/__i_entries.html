<h1>Blog</h1>
<div class="row">
    {% for entry in entries %}
        <div class="col s12 m6 xl4">
          <div class="card darken-4">
            <div class="card-content">
              <span class="card-title">{{ entry.headline }}</span>
              <p>{{ entry.body|truncatechars:160 }}</p>
            </div>
            <div class="card-action">
              <a class="spf-link" href="{% url 'blog:entry' entry.pk %}">See more</a>
            </div>
          </div>
        </div>
    {% endfor %}
</div>
